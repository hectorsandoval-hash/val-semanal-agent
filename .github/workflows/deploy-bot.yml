name: Deploy Bot Telegram

on:
  # Se ejecuta cuando se pushean cambios al cloud_function
  push:
    branches: [main]
    paths:
      - 'cloud_function/**'
      - '.github/workflows/deploy-bot.yml'

  # Deploy manual
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Habilitar Cloud Functions API
        run: |
          gcloud services enable cloudfunctions.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }} || true

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy val-semanal-bot \
            --no-gen2 \
            --runtime python312 \
            --trigger-http \
            --allow-unauthenticated \
            --entry-point webhook \
            --source ./cloud_function \
            --set-env-vars "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},GITHUB_REPO=${{ github.repository }},GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" \
            --region us-central1 \
            --memory 256MB \
            --timeout 30s \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Obtener URL del webhook
        id: url
        run: |
          URL=$(gcloud functions describe val-semanal-bot --region us-central1 --project ${{ secrets.GCP_PROJECT_ID }} --format='value(httpsTrigger.url)')
          echo "function_url=$URL" >> $GITHUB_OUTPUT
          echo "URL del Cloud Function: $URL"

      - name: Configurar Telegram Webhook
        run: |
          FUNCTION_URL="${{ steps.url.outputs.function_url }}"
          echo "Configurando webhook: $FUNCTION_URL"
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook?url=${FUNCTION_URL}" | python3 -m json.tool

      - name: Verificar webhook
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/getWebhookInfo" | python3 -m json.tool
